<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Nuevo Ingreso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 2rem;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007acc;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 2rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005c99;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Registro de Nuevo Ingreso</h1>

   <form action="confirmacion.html" method="GET">
      <label for="nombre">Nombre del alumno:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido del alumno:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="5" max="12" required>

      <label for="grado">Grado a ingresar:</label>
      <select id="grado" name="grado" required>
        <option value="">-- Selecciona un grado --</option>
        <option value="1">1° Primaria</option>
        <option value="2">2° Primaria</option>
        <option value="3">3° Primaria</option>
        <option value="4">4° Primaria</option>
        <option value="5">5° Primaria</option>
        <option value="6">6° Primaria</option>
      </select>

      <label for="curp">CURP del alumno:</label>
      <input type="text" id="curp" name="curp" required maxlength="18">

      <label for="tutor">Nombre del tutor:</label>
      <input type="text" id="tutor" name="tutor" required>

      <label for="telefono">Teléfono de contacto:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="comentarios">Comentarios adicionales (opcional):</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

   
  <!-- ...todos los campos aquí... -->
  <button type="submit">Enviar solicitud</button>
</form>
    </form>
  </div>

</body>
</html>
