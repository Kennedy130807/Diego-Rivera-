<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Nuevo Ingreso</title>
  <style>
    :root {
      --azul: #007acc;
      --azul-hover: #005c99;
      --fondo: #eef2f5;
      --blanco: #ffffff;
      --sombra: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background-color: var(--blanco);
      max-width: 600px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: var(--sombra);
      margin-bottom: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--azul);
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--azul);
      outline: none;
    }

    button {
      background-color: var(--azul);
      color: white;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 0.6rem;
      margin-top: 2rem;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--azul-hover);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Registro de Nuevo Ingreso</h1>

    <form action="confirmacion.html" method="GET">
      <label for="nombre">Nombre del alumno:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido del alumno:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="5" max="12" required>

      <label for="grado">Grado a ingresar:</label>
      <select id="grado" name="grado" required>
        <option value="">-- Selecciona un grado --</option>
        <option value="1">1° Primaria</option>
        <option value="2">2° Primaria</option>
        <option value="3">3° Primaria</option>
        <option value="4">4° Primaria</option>
        <option value="5">5° Primaria</option>
        <option value="6">6° Primaria</option>
      </select>

      <label for="curp">CURP del alumno:</label>
      <input type="text" id="curp" name="curp" required maxlength="18">

      <label for="tutor">Nombre del tutor:</label>
      <input type="text" id="tutor" name="tutor" required>

      <label for="telefono">Teléfono de contacto:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="comentarios">Comentarios adicionales (opcional):</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Escuela Primaria Diego Rivera - San Vicente Chicoloapan</p>
  </footer>

</body>
</html>
